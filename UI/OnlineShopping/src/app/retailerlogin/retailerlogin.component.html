  
<form [formGroup]="myForm">
    <div class="form-group">
        <div class="container">
            <label for="email"><b>Email</b></label>
            <!-- <input type="text" placeholder="Enter Username" name="uname" required> -->
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
            <p *ngIf="email.touched && email.invalid">
                <span *ngIf="email.errors.required">email is  must!</span>
            </p>

            <button type="submit" (click)="retailerlogin()">Submit</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

        </div>
    </div>
</form>
