<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row d-flex">
      <!-- Product main img  -->
      <div class="col-md-5 col-md-push-2">
        <div id="product-main-img">
         
            <div class="product-preview">
              <img [src]="product.Pictures" alt="" height="250" width="350">
            </div>
         
        </div>
      </div>       

      <!-- Product details -->
      <div class="col-md-5">
        <div class="product-details">
          <h2 class="product-name">{{product?.Product_Name}}</h2>
          <div>
            <h3 class="product-price">{{product?.Unit_Price | currency:'INR'}} </h3>
            <span class="product-available">In Stock</span>
          </div>
          <p>{{product?.Product_Description}}</p>


          <div class="add-to-cart">
            <div class="qty-label">
              Qty
              <div class="input-number">
                <input #quantity [max]="product?.Quantity" [min]="product?.Quantity >= 1 ? product?.Quantity : 0"
                       readonly type="number" value="{{product?.Quantity >= 1 ? 1 : 0}}">
                <button><span (click)="Increase()" class="qty-up">+</span></button>
                <button><span (click)="Decrease()" class="qty-down">-</span></button>
              </div>
            </div>
            <button (click)="addToCart(product.Product_Id,product.Category_Id)" *ngIf="product?.Quantity >= 1" class="add-to-cart-btn"><i
              class="fa fa-shopping-cart"></i>Add To Cart
            </button>
          </div>

          <div class="product-btns">
            <button class="add-to-wishlist" (click)="addToWishList(product.Product_Id)" *ngIf="product?.Quantity >= 1"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span>
            </button>
          </div>
       
        </div>
      </div>
      <!-- /Product details -->

      <!-- Product tab -->
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
