  <div class="section">
    <div class="container">
      <div class="row">
        
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
        </div>
      </div>

        
        <div class="col-md-12">
          <div class="row">
                                  
              <div class="col-md-4 col-sm-6" *ngFor="let p of products">
                <div class="card my-2">
                  <img [src]="p.Pictures" alt="{{p.Product_Name}}" width="200px" class="card-img-top" (click)="selectProduct(p.Product_Id)" style="cursor:pointer;">
                  <div class="card-header">
                  <div class="card-title">
                    <p>{{p.Product_Name | titlecase}}</p>
                  </div>
                </div>
                <div class="card-body">
                  <h6>{{p.Product_Description.substr(0, 40)}} ....</h6>
                  <p class="lead">{{p.Unit_Price | currency:'INR'}}</p>
                </div>
                <div class="row d-flex justify-content-center border-primary my-3">
                  <div class="col-md-6 ">
                    <button class="btn btn-outline-primary btn-sm btn-block"
                            [class.disabled]="p.Quantity < 1"
                            [class.btn-outline-danger]="p.Quantity < 1"
                            (click)="AddProduct(p.Product_Id)" [disabled]="p.Quantity < 1">
                      {{ p.Quantity < 1 ? "NO STOCK" : "Add To Cart"}}
                    </button>
                  </div>
                </div>
                </div>
              </div>
           
  
          </div>
  
        </div>
      </div>
    </div>
  
  </div>
