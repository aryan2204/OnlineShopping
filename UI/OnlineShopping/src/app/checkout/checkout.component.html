<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
  </ngx-spinner> 

<div class="section" *ngIf="cartData.Total_Amount > 0">

<div class="container">
  
  <div class="row">

    <div class="col-md-7">
     
      <div class="billing-details">
        <div class="section-title">
          <h3 class="title">Billing address/Shipping Address</h3>
        </div>
        <div class="form-group">
          <input class="input" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
          <input class="input" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input class="input" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="input" type="text" name="address" placeholder="Address">
        </div>
        
        <div class="form-group">
          <div class="input-checkbox">
            <input type="checkbox" id="create-account">
            <label for="create-account">
              <span></span>
              Create Account?
            </label>
            <div class="caption">
              <input class="input" type="password" name="password" placeholder="Enter Your Password">
            </div>
          </div>
        </div>
      </div>

      <div class="order-notes">
        <textarea class="input" placeholder="Order Notes"></textarea>
      </div>
   
    </div>

   
    <div class="col-md-5 order-details">
      <div class="section-title text-center">
        <h3 class="title">Your Order</h3>
      </div>
      <div class="order-summary">
        <div class="order-col">
          <div><strong>PRODUCT</strong></div>
          <div><strong>SubTotal</strong></div>
        </div>
        <div class="order-products">
          <div class="order-col" *ngFor="let c of cartData.data;">
            <div>{{c.numInCart}}x {{c.product.Product_Name}}</div>
            <div>{{(c.product.Unit_Price*c.numInCart) | currency:'INR'}}</div>
          </div>
        </div>
        <div class="order-col">
          <div>Shipping</div>
          <div><strong>FREE</strong></div>
        </div>
        <div class="order-col dropdown-divider">
          <div><strong>TOTAL</strong></div>
          <div><strong class="order-total">{{cartTotal | currency:'INR'}}</strong></div>
        </div>
      </div>
      <div class="payment-method">
        <div class="input-radio">
          <input type="radio" name="payment" id="payment-1">
          <label for="payment-1">
            <span></span>
            Debit Card/Credit Crad
          </label>
          <div class="caption">
          </div>
        </div>
        <div class="input-radio">
          <input type="radio" name="payment" id="payment-2">
          <label for="payment-2">
            <span></span>
            PAYTM
          </label>
          <div class="caption">
          </div>
        </div>
        <div class="input-radio">
          <input type="radio" name="payment" id="payment-3">
          <label for="payment-3">
            <span></span>
            UPI
          </label>
          <div class="caption"></div>
          </div>
        </div>
      </div>
      <div class="input-checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">
          <span></span>
          I've read and accept the <a href="#">terms & conditions</a>
        </label>
     
      <button type="submit" class="btn-outline-danger btn-sm my-2 btn-block" [disabled]="cartTotal <= 0 " (click)="onCheckout()">Place order</button>
    </div>
    
  </div>

</div>

</div>


<div class="text-center my-5" *ngIf="cartData.Total_Amount <= 0">
  <h4>Your Cart Is Empty</h4>
  <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
</div>
